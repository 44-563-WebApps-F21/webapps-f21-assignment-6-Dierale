<!DOCTYPE html>
<html>

<head>
    <title>Dieringer Lab 6 - Car Orders</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="lab6style_dieringer.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Alexander Dieringer orders a car</h1>
        <hr><br>

        <h2>Select your requirements: </h2>

        <form id="carForm">
            <label for="form1_electric">Electric</label>
            <input type="checkbox" id="form1_electric" name="form1_electric">
            <br>

            <label for="form1_ac">AC</label>
            <input type="checkbox" id="form1_ac" name="form1_ac">
            <br>

            <label for="form1_gps">GPS</label>
            <input type="checkbox" id="form1_gps" name="form1_gps">
            <br>

            <input type="button" onclick="orderCar()" value="Order a Car">
        </form>
        <br>

        <div id="formResults">
            <p id="formResults_prompt">Order pending:</p>
            <p id="formResults_text"></p>
        </div>
        <br>

        <hr>
        <h2>Add to your car: </h2>
        <form id="editCarForm">
            <label for="form2_name">Enter a property</label>
            <input type ="text" id="form2_name" name="form2_name" placeholder="Color">
            <br>
        
            <label for="form2_value">Enter a value</label>
            <input type ="text" id="form2_value" name="form2_value">
            <br>
        
            <input type="button" onclick="updateCar()" value="Update the Car">
        </form>
    </div>

    <script>
        var my_car = {};

        function orderCar() {
            my_car = {};
            const carMap = new Map();

            let electric = document.getElementById("form1_electric").checked;
            let ac = document.getElementById("form1_ac").checked;
            let gps = document.getElementById("form1_gps").checked;

            my_car = {
                "electric" : electric,
                "ac" : ac,
                "gps" : gps
            };

            document.getElementById("formResults_prompt").innerHTML = "My order: ";
            document.getElementById("formResults_text").innerHTML = JSON.stringify( my_car);
        }

        function updateCar() {
            let newProperty = document.getElementById("form2_name").value;
            let newValue = document.getElementById("form2_value").value;

            if (my_car == {}) {
                document.getElementById("formResults_prompt").innerHTML = "My order: ";
            }

            my_car[newProperty] = newValue;
            document.getElementById("formResults_text").innerHTML = JSON.stringify( my_car);
        }

    </script>

</body>

</html>
